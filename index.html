<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator - by code traversal</title>
    <link rel="stylesheet" href="https://www.1001fonts.com/open-sans-font.html"
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
   
<div>
    <button class="operator6">AC</button>
    <button class="operator5">DEL</button>
    <button class="operator4">%</button>
    <button class="operator7">/</button>
</div>
<div>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator3">*</button>
</div>
<div>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator2">-</button>
</div>
<div>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator1">+</button>
</div>
<div>
    <button>00</button>
    <button>0</button>
    <button>.</button>
    <button class="equalBtn">=</button>
</div>
</div>
<script src="java.js"></script>
</body>
</html>
